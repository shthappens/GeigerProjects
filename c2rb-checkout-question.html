    <select name="$question.getName($qdetail.qdetailid)" class="scriptQuestDD2" onChange="document.getElementById('region').value=this.value">
      <option disabled value="Please"#if($!answer.content != "Yes" && $!answer.content != "No") selected#end>Required-Please Select...</option>
      <option value="East"#if($!answer.content == "East") selected#end>East</option>
      <option value="West"#if($!answer.content == "West") selected#end>West</option>
      <option value="Central"#if($!answer.content == "Central") selected#end>Central</option
    
   </select>
